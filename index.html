<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recommended Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .product img {
      width: 150px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #ff9900;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .disclosure {
      font-size: 14px;
      color: #555;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>My Recommended Products</h1>
  <p style="text-align:center;">
    Products I personally researched and recommend.
  </p>

  <div class="product">
    <img src="IMAGE_URL_HERE">
    <div>
      <h2>Product Name</h2>
      <p>Short honest description.</p>
      <a class="btn" href="AMAZON_LINK_HERE" target="_blank">
        Check on Amazon
      </a>
    </div>
  </div>

  <div class="disclosure">
    <p>
      <strong>Affiliate Disclosure:</strong>
      As an Amazon Associate, I earn from qualifying purchases.
    </p>
  </div>

</div>

</body>
</html>
