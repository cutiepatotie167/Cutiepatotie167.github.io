<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Curated Picks | Aesthetic Finds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --beige:#f5f1eb;
  --white:#ffffff;
  --dark:#1f2933;
  --accent:#c9a24d;
  --shadow:0 18px 45px rgba(0,0,0,0.08);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:var(--beige);
  color:var(--dark);
}

/* HEADER */
header{
  background:var(--white);
  padding:20px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:20px;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-weight:800;
  font-size:1.2rem;
}

.search{
  flex:1;
}

.search input{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:1rem;
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px 40px;
}

.hero h1{
  font-size:2.4rem;
}

.hero p{
  max-width:650px;
  margin:10px auto;
  opacity:0.85;
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:var(--white);
  border-radius:22px;
  padding:18px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:0.35s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:contain;
}

.card h3{
  margin:15px 0 8px;
  font-size:1.1rem;
}

.card p{
  font-size:0.9rem;
  opacity:0.8;
}

/* PRODUCT VIEW */
#productView{
  display:none;
  background:var(--white);
  padding:40px 20px;
}

.product-detail{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.product-detail img{
  width:100%;
  border-radius:20px;
}

.buy-btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 22px;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  font-weight:700;
  border-radius:30px;
}

/* RELATED */
.related{
  margin-top:60px;
}

.related h2{
  margin-bottom:20px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  font-size:0.85rem;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Curated Picks</div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search products…">
    </div>
  </div>
</header>

<section class="hero">
  <h1>Aesthetic Products Worth Your Money</h1>
  <p>Handpicked decor, gifts, and lifestyle finds — curated honestly.</p>
</section>

<div class="container">
  <div class="products" id="productGrid"></div>
</div>

<!-- PRODUCT VIEW -->
<section id="productView">
  <div class="product-detail">
    <img id="viewImg">
    <div>
      <h2 id="viewTitle"></h2>
      <p id="viewDesc"></p>
      <a id="viewLink" class="buy-btn" target="_blank" rel="nofollow sponsored">View on Amazon</a>
    </div>
  </div>

  <div class="container related">
    <h2>You may also like</h2>
    <div class="products" id="relatedProducts"></div>
  </div>
</section>

<footer>
  <strong>Affiliate Disclosure:</strong> As an Amazon Associate, I earn from qualifying purchases.
</footer>

<script>
const products = [
  {
    title:"RGB LED Strip Lights",
    desc:"Modern RGB LED strip lights for room & desk aesthetics.",
    img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/5254a961-154a-408f-a6e1-880c726a4ce4.png?raw=true",
    link:"https://amzn.to/45z40iB"
  },
  {
    title:"Wardrobe Organizer",
    desc:"Smart storage solution for clothes & shelves.",
    img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/8bfb50f5-c82c-4e4d-96e1-a6a2feeb94c3%20organizers.png?raw=true",
    link:"https://amzn.to/4aev0GN"
  },
  {
    title:"3D Crystal Moon Lamp",
    desc:"Aesthetic moon lamp for cozy night lighting.",
    img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/showcase%20git.png?raw=true",
    link:"https://amzn.to/4a6eQy8"
  },
  {
    title:"Personalized Infinity Gift",
    desc:"Romantic personalized anniversary gift.",
    img:"https://raw.githubusercontent.com/cutiepatotie167/Cutiepatotie167.github.io/refs/heads/main/d95ac5d1-e466-41d6-8a1a-ff0a9758b1e4.jfif",
    link:"https://amzn.to/3OaPQ19"
  },
  {
    title:"Inspiring Book",
    desc:"A thoughtful book that helps express emotions beautifully.",
    img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/book%20git.png?raw=true",
    link:"https://amzn.to/3Zzvzoy"
  }
];

const grid = document.getElementById("productGrid");

function render(list){
  grid.innerHTML="";
  list.forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${p.img}"><h3>${p.title}</h3><p>${p.desc}</p>`;
    c.onclick=()=>openProduct(p);
    grid.appendChild(c);
  });
}

function openProduct(p){
  document.querySelector(".container").style.display="none";
  document.getElementById("productView").style.display="block";
  viewImg.src=p.img;
  viewTitle.innerText=p.title;
  viewDesc.innerText=p.desc;
  viewLink.href=p.link;

  relatedProducts.innerHTML="";
  products.filter(x=>x!==p).forEach(x=>{
    const r=document.createElement("div");
    r.className="card";
    r.innerHTML=`<img src="${x.img}"><h3>${x.title}</h3>`;
    r.onclick=()=>openProduct(x);
    relatedProducts.appendChild(r);
  });
}

searchInput.oninput=()=>{
  const v=searchInput.value.toLowerCase();
  render(products.filter(p=>p.title.toLowerCase().includes(v)));
};

render(products);
</script>

</body>
</html>
