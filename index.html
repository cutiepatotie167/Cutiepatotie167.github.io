<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cutiepatotie167 | Smart Picks That Matter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --orange:#ff8c00;
  --orange-dark:#e67e00;
  --white:#ffffff;
  --bg:#f8f8f8;
  --text:#1f2933;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--orange);
  color:#fff;
  padding:14px 22px;
  display:flex;
  align-items:center;
  gap:20px;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:.5px;
}

.search{
  flex:1;
  display:flex;
}
.search input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px 0 0 6px;
  outline:none;
}
.search button{
  padding:12px 16px;
  border:none;
  background:#111;
  color:#fff;
  border-radius:0 6px 6px 0;
  cursor:pointer;
}

.nav{
  font-size:.9rem;
  opacity:.95;
}

/* HERO */
.hero{
  padding:50px 20px;
  text-align:center;
  background:#fff;
}
.hero h1{
  font-size:2.5rem;
}
.hero p{
  max-width:700px;
  margin:auto;
  opacity:.85;
}

/* PRODUCTS */
.container{
  max-width:1300px;
  margin:auto;
  padding:30px 20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.card{
  background:#fff;
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:16px;
  transition:.3s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:190px;
  object-fit:contain;
}

.card h3{
  font-size:1.1rem;
  margin:12px 0 8px;
}

.card p{
  font-size:.9rem;
  opacity:.8;
}

.card .btn{
  margin-top:10px;
  display:inline-block;
  background:var(--orange);
  color:#000;
  padding:10px 14px;
  border-radius:6px;
  font-weight:700;
  text-decoration:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:900px;
  border-radius:14px;
  padding:20px;
}

.modal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.modal img{
  width:100%;
  height:280px;
  object-fit:contain;
}

.recommend{
  margin-top:30px;
}
.recommend h4{
  margin-bottom:10px;
}

/* FOOTER */
footer{
  background:#fff;
  padding:30px;
  text-align:center;
  font-size:.85rem;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="logo">cutiepatotie167</div>
  <div class="search">
    <input id="searchInput" placeholder="Search products...">
    <button>üîç</button>
  </div>
  <div class="nav">Affiliate Picks</div>
</header>

<section class="hero">
  <h1>Shop Smart. Buy Better.</h1>
  <p>Amazon-style discovery with honest affiliate recommendations ‚Äî minimal, aesthetic, and fast.</p>
</section>

<div class="container">
  <div class="products" id="productList"></div>
</div>

<footer>
  As an Amazon Associate, I earn from qualifying purchases.
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-grid">
      <img id="mImg">
      <div>
        <h2 id="mTitle"></h2>
        <p id="mDesc"></p>
        <a id="mLink" class="btn" target="_blank" rel="nofollow sponsored">View on Amazon</a>
      </div>
    </div>

    <div class="recommend">
      <h4>You may also like</h4>
      <div class="products" id="recommend"></div>
    </div>
  </div>
</div>

<script>
const products=[
{
title:"RGB LED Strip Lights",
desc:"Modern RGB lighting for desk & room aesthetics.",
img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/5254a961-154a-408f-a6e1-880c726a4ce4.png?raw=true",
link:"https://amzn.to/45z40iB"
},
{
title:"Wardrobe Organizer",
desc:"Smart organizer for shelves and clothes.",
img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/8bfb50f5-c82c-4e4d-96e1-a6a2feeb94c3%20organizers.png?raw=true",
link:"https://amzn.to/4aev0GN"
},
{
title:"3D Crystal Moon Lamp",
desc:"Aesthetic moon lamp with soft glow.",
img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/showcase%20git.png?raw=true",
link:"https://amzn.to/4a6eQy8"
},
{
title:"Personalized Infinity Gift",
desc:"Romantic custom anniversary keepsake.",
img:"https://raw.githubusercontent.com/cutiepatotie167/Cutiepatotie167.github.io/refs/heads/main/d95ac5d1-e466-41d6-8a1a-ff0a9758b1e4.jfif",
link:"https://amzn.to/3OaPQ19"
},
{
title:"Love Memory Book",
desc:"Fill-in book to express love beautifully.",
img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/book%20git.png?raw=true",
link:"https://amzn.to/3Zzvzoy"
},
{
  title:"Vintage Romantic Engraved Decor",
  desc:"Elegant vintage-style engraved decor piece, perfect for romantic gifting, anniversaries, and aesthetic room decoration.",
  img:"https://github.com/cutiepatotie167/Cutiepatotie167.github.io/blob/main/719WetEEMmL._SY450_.jpg?raw=true",
  link:"https://amzn.to/3OfgbuZ"
}
];


const list=document.getElementById("productList");
const modal=document.getElementById("modal");

function render(arr){
  list.innerHTML="";
  arr.forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${p.img}">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <span class="btn">View</span>
    `;
    d.onclick=()=>openModal(p);
    list.appendChild(d);
  });
}
render(products);

function openModal(p){
  modal.style.display="flex";
  mImg.src=p.img;
  mTitle.innerText=p.title;
  mDesc.innerText=p.desc;
  mLink.href=p.link;

  recommend.innerHTML="";
  products.filter(x=>x!==p).slice(0,3).forEach(r=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<img src="${r.img}"><h3>${r.title}</h3>`;
    c.onclick=()=>openModal(r);
    recommend.appendChild(c);
  });
}

modal.onclick=e=>{ if(e.target===modal) modal.style.display="none"; }

searchInput.oninput=()=>{
  const q=searchInput.value.toLowerCase();
  render(products.filter(p=>p.title.toLowerCase().includes(q)));
};
</script>

</body>
</html>
